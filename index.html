<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="imagenes/images.jpeg" alt="Iphone 12">
            <h3>Iphone 12</h3>
            <ul>
                <li>El mejor precio</li>
                <li>Pocas unidades</li>
            </ul>
            <p class="price">$49</p>
            <div class="rating">
                <p class="rating-filled">★★★</p>
                <p class="rating-empty">★★</p>
            </div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="card">
            <img src="imagenes/1495921_026_f.webp" alt="Gorra Columbia">
            <h3>Columbia</h3>
            <ul>
                <li>Gorras top quality</li>
                <li>Este es el mejor producto</li>
            </ul>
            <p class="price">$49</p>
            <div class="rating">
                <p class="rating-filled">★★★</p>
                <p class="rating-empty">★★</p>
            </div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="card">
            <img src="imagenes/descarga-removebg-preview.png" alt="Bad Bunny Merchandise">
            <h3>Bad Bunny</h3>
            <ul>
                <li>La mejor calidad</li>
                <li>Mejor precio del mercado</li>
            </ul>
            <p class="price">$49</p>
            <div class="rating">
                <p class="rating-filled">★★★</p>
                <p class="rating-empty">★★</p>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>

</html>
